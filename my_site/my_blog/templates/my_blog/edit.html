{% extends 'base_templates/base_content_page.html' %}

{% block title %}
<h1>Edit Post</h1>
{% endblock %}

{% block content %}
<h1>{{ post.post_title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="edit" value="edit" />
</form>
<a href="{% url 'my_blog:detail' post.id %}">Cancel</a>
{% endblock %}
